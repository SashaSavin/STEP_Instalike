{% extends 'base.html' %}

{% block content %}

{% for p in posts %}
<div class="posts">
    <h5><a href="{% url 'post-detail' p.id %}">{{ user }}</a></h5>
    <a href="{% url 'post-detail' p.id %}"><img src="{{ p.photo}}" alt="{{ p.id }}" style="width: 500px;"/></a>
    <strong class="text-secondary">{{ p.number_of_likes }} Like{{ p.number_of_likes|pluralize }}</strong>

</div>




{% endfor %}



{% endblock %}
