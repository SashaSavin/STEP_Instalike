{% extends 'base.html' %}

{% block content %}
{% for post in posts %}
    <img src="{{post.photo.url}}" alt="img" width="300">
    <p>{{post.message}}</p>
    <p><a href="{% url 'profile_post_delete' post.id %}"><button>удалить</button></a> <a href="{% url 'profile_post_edit' post.id %}"><button>редактировать</button></a></p>

{% endfor %}

{% endblock %}
